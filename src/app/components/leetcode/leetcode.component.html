<div class="leetcode">
    <div class="content">
        <p>{{'APP.TITLE' | translate}}</p>
        <audio class="audio" #audio id="audio" controls></audio>
        <input #audioUpload id="fileInput" type="file" (change)="fileChange($event.target.files)" name="file"
            accept="audio/*">
    </div>
    <canvas #canvas width="800" height="600"></canvas>
</div>
